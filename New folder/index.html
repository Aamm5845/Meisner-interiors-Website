<script>
  // HARD FAILSAFE: if JS didnâ€™t run, force-reveal after 5s
  window.addEventListener('DOMContentLoaded', function () {
    // Try to run the real intro if available
    if (typeof runIntro === 'function') {
      runIntro();
    }

    // Always show the logo immediately (so you don't see a blank white page)
    var logo = document.querySelector('#main-logo img');
    if (logo) {
      logo.style.opacity = '1';
    }

    // Failsafe: reveal site no matter what after 5s
    setTimeout(function () {
      document.body.classList.add('animation-complete');
      var overlay = document.querySelector('.logo-animation-screen');
      if (overlay) overlay.style.display = 'none';
      if (typeof initProjectSlideshow === 'function') {
        initProjectSlideshow();
      }
    }, 5000);
  });
</script>
