    .error-bg-decoration {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.1;
    }
    
    .bg-shape {
      position: absolute;
      border: 1px solid rgba(201, 169, 110, 0.2);
      border-radius: 50%;
    }
    
    .bg-shape-1 {
      width: 300px;
      height: 300px;
      top: 10%;
      left: -5%;
      animation: float 20s ease-in-out infinite;
    }
    
    .bg-shape-2 {
      width: 200px;
      height: 200px;
      bottom: 10%;
      right: -5%;
      animation: float 25s ease-in-out infinite reverse;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(180deg); }
    }
    
    @media (max-width: 768px) {
